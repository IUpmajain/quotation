<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        

        <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="card bg-secondary-subtle" style="width: 40rem;">
                <div class="card-body">
                  <h5 class="card-title fw-bold text-danger">Motivation quote</h5>
                  
                  <p class="card-text mt-4 fs-4 fw-bold">"The function of wisdom is to discriminate between good and evil."</p>
                  <h6 class="card-subtitle mb-2 mt-2 fw-bold fs-5 text-body-secondary float-end">~Cicero</h6>
                    <button id="button" class="btn btn-primary mt-5 w-25">Next</button>
                </div>
              </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
